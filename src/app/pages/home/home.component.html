<div class="home-container">
  <cmp-sidebar classes=" sidebar display-main"></cmp-sidebar>
  <div class="home-content">
    <cmp-navigation></cmp-navigation>
    <cmp-container classes="container rounded shadowed size-w-large">
      <cmp-list-items [task]="true" [data]="list"></cmp-list-items>
      <cmp-list-items [data]="completed"></cmp-list-items>
    </cmp-container>
  </div>
  <cmp-picture></cmp-picture>

  <div class="floating-list" [class.visible]="showAddingElement">
    <ul>
      <li class="floating-list-item">Lista</li>
      <li class="floating-list-item">Grupo</li>
      <li class="floating-list-item">Tarea</li>
    </ul>
  </div>
  <cmp-input
    [handler]="handleAddNewElement"
    value="+"
    type="button"
    classes="circled floating-button"
  ></cmp-input>
  <!-- <button (click)="handleAddNewElement()">test</button> -->
</div>

<cmp-modal></cmp-modal>
