<span class="item-container">
  <div [id]="value" class="item-body" *ngIf="task; else Task">
    <li class="item-value">{{ value }}</li>
    <input type="checkbox" (click)="checkHandler()" />
  </div>
</span>

<ng-template #Task>
  <div class="item-body">
    <li class="item-value">{{ value }}</li>
  </div>
</ng-template>
